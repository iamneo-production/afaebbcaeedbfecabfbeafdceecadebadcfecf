<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="inputFirstname">First Name:</label>
    <input
      type="text"
      id="inputFirstname"
      formControlName="firstName"
    />
    <div id="errorFirstName" class="error">
      <div
        *ngIf="registrationForm.get('firstName').hasError('required')"
      >
        First Name is required.
      </div>
      <div
        *ngIf="registrationForm.get('firstName').hasError('minlength')"
      >
        First Name must be at least 3 characters long.
      </div>
      <div
        *ngIf="registrationForm.get('firstName').hasError('maxlength')"
      >
        First Name cannot be more than 50 characters long.
      </div>
      <div
        *ngIf="registrationForm.get('firstName').hasError('pattern')"
      >
        First Name should contain only alphabets.
      </div>
    </div>
  </div>

  <div>
    <label>Gender:</label>
    <input
      type="checkbox"
      id="gender"
      formControlName="gender"
    />
    <div id="errorGender" class="error">
      <div *ngIf="registrationForm.get('gender').hasError('required')">
        Gender is required.
      </div>
    </div>
  </div>

  <div>
    <label for="country">Country of Origin:</label>
    <select
      id="country"
      formControlName="country"
    >
      <option value="" disabled>Select a country</option>
      <!-- Add your country options here -->
    </select>
    <div id="errorCountry" class="error">
      <div *ngIf="registrationForm.get('country').hasError('required')">
        Country is required.
      </div>
    </div>
  </div>

  <div>
    <label for="city">City of Origin:</label>
    <input
      type="text"
      id="city"
      formControlName="city"
    />
    <div id="errorCity" class="error">
      <div *ngIf="registrationForm.get('city').hasError('required')">
        City is required.
      </div>
    </div>
  </div>

  <div>
    <label for="inputAge">Age:</label>
    <input
      type="text"
      id="inputAge"
      formControlName="age"
    />
    <div id="errorAge" class="error">
      <div *ngIf="registrationForm.get('age').hasError('required')">
        Age is required for selected countries (US, Canada, India).
      </div>
    </div>
  </div>

  <button
    type="submit"
    id="submit"
    [disabled]="registrationForm.invalid"
  >
    Submit
  </button>
</form>
